<p>Mozilla Japan が行う Firefox プロモーション活動のために Mozilla Japan <br>が製作したマスコットキャラクター。Mozilla Firefox という製品のマスコットキャラクターではない。<br>
<br>
名称はネット上で公募し、2006年9月19日に約7000件の募集の中から選ばれ決定された。<br>
<br>
「Firefox」の「フォックス」と「助」「輔」等の「すけ」を合わせて「フォクすけ」。<br>
<br>
なお、非営利目的用に画像素材が配布されている。</p>
